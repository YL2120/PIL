<!DOCTYPE html>
<html lang="fr">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

                <img src="../images/logo.svg" alt="">
            </div>
            <nav class="navbar navbar-dark bg-dark navbar-expand-md w-100">
                <div class="container-fluid">
                    <!-- Le bouton s'affichera en petit écran -->
                    <button class="navbar-toggler" data-bs-toggle="collapse"                    data-bs-target="#monMenuDeroulant">
                        <span class="navbar-toggler-icon"></span>
                    </button>
             
                    <div class="collapse navbar-collapse" id="monMenuDeroulant">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-3">
                                <a href="#" class="nav-link active">Les entreprises</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="#" class="nav-link">Nos espaces</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="#" class="nav-link">Formations</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a href="#" class="nav-link">Le Pôle</a>
                            </li>
                        </ul>
                        <ul class="d-flex justify-content-end contact-item mb-0 w-25">
                            <li class="nav-item">
                                <a href="#" class="nav-link">

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

                   <li>In</li>

           </nav>

                                  <a href="#">Image</a>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2  ">

                                  <a href="#">Ar / Vr</a>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2  ">
                            <div class="card">
                                <img src="../images/arrow-down.svg" class="card-img-top arrow-oblique" alt="...">

                                  <a href="#">Son</a>
                                </div>
                              </div>
                        </div>

                                  <a href="#">Digital</a>
                                </div>
                              </div>

                                </div>

                        <div class="col-md-2 col-lg-2 col-xl-2 all-enterprise">

                                <img src="../images/arrow-down.svg" class="card-img-top arrow-oblique m-0" alt="...">
                                <div class="card-footer ">
                                  <a href="#">Voir toutes les entreprises</a>
                                </div>
                              </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
